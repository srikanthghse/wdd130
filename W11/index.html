<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Media Post</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="W11ICE.css">
</head>
<body>
  <div class="post">
    <div class="header">
      <img src="images/photoapp.jpeg" alt="User Icon" class="user-icon">
      <span class="username">Srikanth</span>
      <span class="timestamp">20 mins</span>
      &nbsp; &nbsp;
      <i class="fa-solid fa-ellipsis-vertical" style="font-size: 25px; justify-self: center; align-self: center; color: gray;"></i>
    </div>
    <div class="actions">
      <img src="images\321153735_718182123237808_6160694855379811349_n.jpg" alt="Sunset Image" class="main-image">
        <i class="fa-solid fa-bookmark" style="font-size: 20px; color: gray;"></i>
        
        <button>
        <button class="share">
        <i class="fa-solid fa-share-nodes" style="font-size: 20px; color: gray;"></i>
        </button>
      
        <button class="comment">
        <i class="fa-regular fa-message" style="font-size: 20px; color: gray; grid-column: 5/6"></i>
        <span>900k</span>
        </button>
        
        <button class="likes">
        <i class="fa-regular fa-heart" style="font-size: 20px; justify-self: center; align-self: center; color: gray;"></i>
        <span id="likes_text">9M</span>
        </button>
    </div> 
  </div>
</body>
</html>
